<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
        <!-- 组件数据流动/数据传递/通讯:        
            父->子  属性(props)	√   松偶合	原理：props是vue里面的的一个选项，当在一个组件里面，调用或者使用另外一个组件的时候，我们要把组件的数据
            以props的形式传给你调用的那个组件，这个属性不是HTML属性，也不是DOM属性，因为这个props属性是写给子组件本身的，是我们自定义的一个属性，
            然后我们以绑定的形式，绑定到当前作用域下的父数据，子组件只要拿到这个自定义的属性就可以了，自定义属性在子组件内部是通过props选项来获取的

            <子 :自定义属性="父数据"></..>vue里面props可以强行修改父数据，但是无法影响到父数据，只能影响到自己：也就是说父数据的内容是拷贝了一份给子，并不是指针指
            向了子。一旦上层父数据发生改变，那么就会影响所有下层接收的props发生改变，建议推荐数据传递从顶层组件往下传递，这是三大框架推崇的思想
            子组件:
                选项
                props:['自定义属性']   props:{自定义属性:{type/default/required/...}}
            展示:	子模板	{{自定义属性}}
        子->父  事件(自定义)  √原理：也是通过父子之间通过模版内调用子的时候来传递的：先给子自定义一个事件，然后在一个恰当的事件触发这个事件，一旦触发调用的是
        父的方法，父的方法被调用了，说明他们之间由下向上打通了，这个时候子可以通过$emit来触发这个自定义事件，也可以携带当前子环境下的数据，调用父的方法，父的
        methods方法就可以接收数据，接收到了就说明数据已经传到父里面了.一个函数传递的参数能否修改取决于传递的值是基本数据类型还是复合数据类型，也就是说看数据存
        的是值还是指针；如果传的是基本数据类型，那么可以修改
            <子 @自定义事件="父方法"></..>
            子:		this.$emit('自定义事件',子.数据名) 
            父:		methods-> 父方法(接受数据){处理}
    
        同级<->同级: 子->父->子  √通过父组件作为中间人来传递：
    **无论哪个框架，都是只有子组件全部挂载完毕之后，父组件才会挂载
    ref: 相当于给一个元素起了一个id名称，在业务逻辑中可以直接被使用。紧耦合
         场景:	通常出现在第三方的公共业务组件或者自己封装（公共业务）组件  props   ref  slot
    
        父子之间共享数据和方法  :ref  紧耦合
            <子 ref="自定义子名称"></..>
            父访问子:	this.$refs.自定义子名称.数据名/方法()
            子访问父:	this.$parent.数据名/方法()
    
    bus: 订阅发布对象( 空的Vue实例，可以作为一个实例存在 )bus是一种形象的比喻，而不是官方的方法，不推荐使用 
        new Vue()=bus  bus.$emit()/$on()
        bus.$emit('自定义的事件名',数据)
        bus.$on('自定义的事件名',function(接){处理})
    
    -----------其他-------------------
            b)   订阅发布模式（pubsub） 
            c) 	web存储(cookie,localstroge)
            d) 	存库
            e)  状态管理 -->
    <div id="app">
        <h3>父组件</h3>
       <!-- {{ this.$refs.ca.msg1}}
       {{ this.$refs.ca.show()}} -->
        <child1 :msg1='msg1' ref="ca"></child1>
        <div ref="b1">box</div><!-- ref: 相当于给一个元素起了一个id名称 -->
        <div>酱油box</div>
        <div ref="b2">box2</div>
        <!-- 空的Vue实例实现数据传递 -->

    </div>

     <template id="child1">
         <div class="child1">
            <h3>子组件1</h3>
            <child2 :msg1='msg1'></child2>
         </div>
     </template>
        <template id="child2">
                <div class="child2">
                   <h3>子组件2</h3>
                   {{msg1}}
                </div>
            </template>
    <script>

        let child2={
            template:'#child2',
            props:{
                msg1:{
                    type:Number,
                    required:true//必传参数设置
                    }
                }
        }
        let child1={
            template:'#child1',
            props:{
                msg1:{
                    type:Number,
                    required:true//必传参数设置
                }
            },
            components:{
                child2
            },
            methods: {
                show(){
                    console.log('子方法');
                }
            },
            mounted(){
               console.log(this.$parent.msg1); 
               this.$parent.show()
            }
        }

        let vm=new Vue({//能够响应到模版里面的数据有根实例里面的data，以及mounted里面的data方法，还有computed里面的数据
            name:'parent',
            el:'#app',
            data:{
                msg1:100,
                
            },
            components:{
                child1
            },
            mounted() {
            //    console.log(this); 
            //  console.log(this.$refs.ca);  
            //  console.log(this.$refs.ca.msg1);  
            //  this.$refs.ca.show();  
            },
            methods:{
                show(){
                    console.log('父方法');
                }
            }
        })
    </script>
</body>
</html>
